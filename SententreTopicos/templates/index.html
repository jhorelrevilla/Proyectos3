    }

    var graph = JSON.parse('{{data|tojson|safe}}');
    console.log(graph);
    var escogidos = [];
    //------------------------------
    const width = document.querySelector("#sententreeTopicos").offsetWidth;
    const height = document.querySelector("#sententreeTopicos").offsetHeight;

    const d3cola = cola.d3adaptor()
        .avoidOverlaps(true)
        .size([width, height]);

    const svg = d3
        .select("#sententreeTopicos")
        .append("svg")
        .attr("class", "main")
        .attr("width", width)
        .attr("height", height);


    function renderLinks() {
        var link = svg
            .selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke", "#bbbbbb")
            .style("stroke-width", "5px");
        return link;
    }
    function renderLabels() {
        var label = svg
            .selectAll(".label")
            .data(graph.nodes)
            .enter()
            .append("text")
            .attr("class", "label")
            .attr('dy', '.28em')
            .text(function (d) { return d.label; })
            .style("font-size", (d) => { return d.fontSize + "%"; })
            .style("font-weight", "bolder")
        //.style("fill","white")
            .call(d3cola.drag);

        label.append("title").text(function (d) { return d.rawText; });

        return label;
    }
    function renderGroups() {
        var group = svg.selectAll(".group")
            .data(graph.groups)
            .enter()
            .append("rect")
            .attr("rx", 8).attr("ry", 8)
            .attr("class", "group")
            .style("stroke-width", 3)
            .style("stroke", "rgb(0,0,0)")
            .style("stroke-dasharray", 10)
            .style("fill-opacity", "0.0")
            .style("fill","rgb(125,0,0)")
            .on('click', function (d, i) {
                if (escogidos.includes(d.grupo)) {
                    const index = escogidos.indexOf(d.grupo);
                    escogidos.splice(index, 1);
                    console.log(escogidos);
                    d3
                        .select(this)
                        .style("stroke", "rgb(0,0,0)")

                        .style("fill-opacity", "0.0");
                }
                else {
                    escogidos.push(d.grupo);
                    console.log(escogidos);
                    d3
                        .select(this)
                        .style("stroke", "rgb(125,0,0)")
                        .style("fill-opacity", "0.25");
                }
            })
            .call(d3cola.drag);

        return group;
    }

    function update() {
        d3cola
            .nodes(graph.nodes)
            .links(graph.links)
            .groups(graph.groups)
            .constraints(graph.constraints)
            .flowLayout('x', 30)
            //.linkDistance((d,i)=>d.lenght)
            .jaccardLinkLengths((d, i) => d.lenght, 0.5)
            .start();
        
        var oldLinks=svg.selectAll(".link").remove();
        var oldLinks=svg.selectAll(".label").remove();
        var oldLinks=svg.selectAll(".group").remove();
        /****crear nodos,links y grupos****/
        
        const link = renderLinks();
        const group = renderGroups();
        const label = renderLabels();
        

        /****Actualizar Nodos****/
        var d3Nodes = document.querySelectorAll(".label");
        const bboxNodes = [];
        for (var i = 0; i < d3Nodes.length; i++) {

            var labelBbox = d3Nodes[i].getBBox();
            bboxNodes.push(labelBbox);
            //console.log(labelBbox);
            graph.nodes[i].height = labelBbox.height + 2.0;
            graph.nodes[i].width = labelBbox.width + 2.0;
        }
        /****d3 tick****/
        d3cola.on("tick", function () {

            label
                .attr("x", function (d) {
                    var w = this.getBBox().width;
                    return d.x - w / 2;
                })
                .attr("y", function (d) {
                    var h = this.getBBox().height;
                    return d.y;
                });
            //------------------------------------
            link
                .attr("x1", function (d, i) {
                    /*if(d.target.x>d.source.x){
                        console.log(d.target);
                        return d.source.x+(anchos[i]/2)+gap;
                    }
                    else{
                        return d.source.x-(anchos[i]/2)-gap;
                    }*/
                    return d.source.x;
                })
                .attr("y1", function (d, i) {
                    return d.source.y;
                })
                .attr("x2", function (d, i) {
                    /*if(d.target.x>d.source.x){
                        return d.target.x-(anchos[i*2]/2)-gap;
                    }
                    else{
                        return d.target.x+(anchos[i*2]/2)+gap;
                    }*/
                    return d.target.x;
                })
                .attr("y2", function (d) {

                    return d.target.y;
                });
            //------------------------------------
            group.attr("x", function (d) {
                return d.bounds.x;
            })
                .attr("y", function (d) {
                    return d.bounds.y;
                })
                .attr("width", function (d) {
                    return d.bounds.width();
                })
                .attr("height", function (d) {
                    return d.bounds.height();
                });
        });
    }

    // Main 
    update();
    //----------------------------------------------------
    function crearSententree() {
        if(escogidos.lenght){
            return
        }
        //console.log("ESCOGIDOS " + escogidos);
        $.ajax({
            type: "POST",
            url: "{{url_for('crearSententree')}}",
            data: { "escogidos": escogidos },
            success: function (result) {
                graph = result;
                //console.log(graph);
                update();
                escogidos=[]
            }
        })

    }
    //----------------------------------------------------
    function eliminarNodo(){
        if(escogidos.lenght){
            return
        }
        $.ajax({
            type: "POST",
            url: "{{url_for('eliminarNodo')}}",
            data: { "escogidos": escogidos },
            success: function (result) {
                graph = result;
                //console.log(graph);
                update();
                escogidos=[]
            }
        })
    }
