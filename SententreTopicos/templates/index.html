    class SentenTopics {
        constructor(data, divId) {
            var domId = "#" + divId;

            this.graph = data
            this.width = document.querySelector(domId).offsetWidth;
            this.height = document.querySelector(domId).offsetHeight;



            this.d3cola = cola.d3adaptor()
                .avoidOverlaps(true)
                .size([this.width, this.height]);

            this.svg = d3
                .select(domId)
                .append("svg")
                .attr("class", "main")
                .attr("width", this.width)
                .attr("height", this.height);

            this.d3cola
                .nodes(this.graph.nodes)
                .links(this.graph.links)
                //.constraints(this.graph.constraints)
                .flowLayout('x', 150)
                .linkDistance(150)
                .jaccardLinkLengths(5)
                .start(10, 10, 10);

            var link = this.renderLinks();
            var node = this.renderNodes();
            var label = this.renderLabels();

            this.d3cola.on("tick", function () {
                link.attr("x1", function (d) {
                    return d.source.x;
                })
                    .attr("y1", function (d) {

                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        var w = this.getBBox().width;
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });
                //------------------------------------
                node.attr("x", function (d) {
                    var w = this.getBBox().width;
                    //return d.x - d.width / 2; 
                    return d.x - w / 2;
                })
                    .attr("y", function (d) {
                        var h = this.getBBox().height;
                        //return d.y - d.height / 2; 
                        return d.y - h / 2;
                    });
                //------------------------------------
                label.attr("x", function (d) {
                    var w = this.getBBox().width;

                    return d.x - w / 2;

                })
                    .attr("y", function (d) {
                        var h = this.getBBox().height;
                        return d.y;
                    });

            });


        }
        renderLinks(params) {
            var link = this.svg
                .selectAll(".link")
                .data(this.graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke", "red");

            return link
        }
        renderNodes(params) {
            var node = this.svg
                .selectAll(".node")
                .data(this.graph.nodes)
                .enter()
                .append("rect")
                .attr("class", "node")
                .attr("width", function (d) {
                    var sizePalabra = d.name;
                    return sizePalabra.length * 10.5;
                })
                .attr("height", function (d) {
                    var sizePalabra = d.name;
                    return sizePalabra.length * 4;
                })
                .style("fill", "white")
                .style("stroke-width", "2")
                .style("stroke", "white")
                .call(this.d3cola.drag);

            return node;
        }
        renderLabels() {
            var label = this.svg
                .selectAll(".label")
                .data(this.graph.nodes)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr('dy', '.28em')
                .text(function (d) { return d.label; })
                .style("font-size", (d) => { return 100 + "%"; })
                .style("font-weight", "bold")
                .call(this.d3cola.drag);

            label.append("title").text(function (d) { return d.label; });

            return label;
        }

    }
